<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect - Donor Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE CDN SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fa-solid fa-droplet"></i> BloodConnect
            </div>
            <div class="user-menu">
                <!-- Injected via app.js -->
                <span id="navUserName">Loading...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        
        <!-- Search Section -->
        <div class="search-section">
            <h2>Find a Donor</h2>
            <div class="search-bar">
                <div class="input-group">
                    <i class="fa-solid fa-user-magnifying-glass"></i>
                    <input type="text" id="searchName" placeholder="Search by Name">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" id="searchLocation" placeholder="Search by Location">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <select id="searchBloodGroup">
                        <option value="">All Blood Groups</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <button id="searchBtn" class="btn-search">SEARCH</button>
            </div>
        </div>

        <!-- Donor List Section -->
        <div class="donor-results">
            <h3>Available Donors</h3>
            <div id="donorList" class="donor-grid">
                <!-- Donor Cards will be injected here via JS -->
                <div class="loading-spinner">Loading donors...</div>
            </div>
        </div>

    </div>

    <!-- Donor Profile Modal -->
    <div id="donorModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <div class="modal-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2 id="modalName">Donor Name</h2>
                <span class="blood-badge" id="modalBlood">A+</span>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="modalLocation">Location</span>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-phone"></i>
                    <span id="modalPhone" class="blur-text">Click to show</span>
                </div>
                
                <div class="action-buttons">
                    <button id="requestContactBtn" class="btn-outline">Request Contact</button>
                    <a id="callBtn" href="#" class="btn-fill hidden"><i class="fa-solid fa-phone"></i> Call</a>
                </div>
                <div id="requestStatusMsg" class="status-message-box"></div>
            </div>
        </div>
    </div>

    <!-- Load Config FIRST, then App Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
