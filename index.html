<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect - Donor Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE CDN SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fa-solid fa-droplet"></i> BloodConnect
            </div>
            <a href="requests.html" class="nav-link" style="margin-left: 20px; margin-right: auto; color: #CE1126; font-weight: 500; text-decoration: none;">
                <i class="fa-solid fa-heart-pulse"></i> Blood Requests
            </a>
            <div class="user-menu">
                <!-- Injected via app.js -->
                <span id="navUserName">Loading...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        
        <div id="foundationDashboard" style="display:none;">
            <div class="foundation-info-card">
                <div class="foundation-card-header">
                    <div class="foundation-title">
                        <i class="fa-solid fa-building" aria-hidden="true"></i>
                        <span id="foundationNameCard">Foundation Name</span>
                    </div>
                    <span class="foundation-status-badge">Approved</span>
                </div>
                <div class="foundation-card-body">
                    <div class="foundation-type" id="foundationTypeText">Blood Foundation</div>
                    <div class="foundation-role">You are an Admin</div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2>Find a Donor</h2>
            <div class="search-bar">
                <div class="input-group">
                    <i class="fa-solid fa-user-magnifying-glass"></i>
                    <input type="text" id="searchName" placeholder="Search by Name">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" id="searchLocation" placeholder="Search by Location">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <select id="searchBloodGroup">
                        <option value="">All Blood Groups</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <button id="searchBtn" class="btn-search">SEARCH</button>
            </div>
        </div>

        <!-- Donor List Section -->
        <div class="donor-results">
            <h3>Available Donors</h3>
            <div id="donorList" class="donor-grid">
                <!-- Donor Cards will be injected here via JS -->
                <div class="loading-spinner">Loading donors...</div>
            </div>
        </div>

        
        <!-- Request Feed CTA -->
        <div class="request-cta" style="text-align: center; margin: 20px 0;">
            <a href="requests.html" class="btn-search" style="display: inline-block;">View Blood Requests</a>
        </div>


    </div>
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <div class="modal-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2 id="modalName">Donor Name</h2>
                <span class="blood-badge" id="modalBlood">A+</span>
            </div>
            <div class="modal-body">
                <div class="info-row">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="modalLocation">Location</span>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-phone"></i>
                    <span id="modalPhone" class="blur-text">Click to show</span>
                </div>
                
                <div class="action-buttons">
                    <button id="requestContactBtn" class="btn-outline">Request Contact</button>
                    <a id="callBtn" href="#" class="btn-fill hidden"><i class="fa-solid fa-phone"></i> Call</a>
                </div>
                <div id="requestStatusMsg" class="status-message-box"></div>
            </div>
        </div>
    </div>

    <!-- In-app Notifications Container -->
    <div id="notification-container"></div>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: left;">
            <span class="close-modal">&times;</span>
            <div class="modal-header" style="text-align: center;">
                <h2 id="chatTitle">Conversation</h2>
            </div>
            <div id="chatMessages" style="max-height: 300px; overflow-y: auto; padding: 10px;"></div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <input id="chatInput" type="text" placeholder="Type a message..." style="flex: 1;">
                <button id="chatSendBtn" class="btn-view">Send</button>
            </div>
        </div>
    </div>

    <!-- Foundation Application Modal -->
    <div id="foundationApplyModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: left;">
            <span class="close-modal">&times;</span>
            <div class="modal-header" style="text-align: center;">
                <h2>Apply to Create a Foundation</h2>
            </div>
            <form id="foundationApplyForm" style="display: flex; flex-direction: column; gap: 12px;">
                <div>
                    <label style="font-weight:600;">Foundation Name</label>
                    <input type="text" id="foundationName" placeholder="Foundation name" required style="width:100%; padding:10px; border:1px solid #eee; border-radius:10px;">
                </div>
                <div>
                    <label style="font-weight:600;">Location (city/area)</label>
                    <input type="text" id="foundationLocation" placeholder="City or Area" required style="width:100%; padding:10px; border:1px solid #eee; border-radius:10px;">
                </div>
                <div>
                    <label style="font-weight:600;">Short Description</label>
                    <textarea id="foundationDescription" placeholder="Describe your foundation" rows="3" style="width:100%; padding:10px; border:1px solid #eee; border-radius:10px;"></textarea>
                </div>
                <div>
                    <label style="font-weight:600;">Contact Info (phone or email)</label>
                    <input type="text" id="foundationContact" placeholder="Phone or Email" required style="width:100%; padding:10px; border:1px solid #eee; border-radius:10px;">
                </div>
                <button type="submit" class="btn-view">Submit Application</button>
                <div id="foundationApplyStatus" class="status-message-box" style="display:none;"></div>
            </form>
        </div>
    </div>

    <!-- Load Config FIRST, then App Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
