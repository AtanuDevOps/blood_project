<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLog - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE CDN SCRIPTS (Compat version for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* Specific overrides for profile page */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #CE1126;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(206, 17, 38, 0.3);
        }

        .profile-details {
            width: 100%;
            max-width: 400px;
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        .detail-value {
            font-weight: 400;
            color: #333;
            text-align: right;
        }

        .blood-group-badge {
            background: #CE1126;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html"><i class="fa-solid fa-droplet"></i> BloodConnect</a>
            </div>
            <a href="requests.html" class="nav-link" style="margin-left: 20px; margin-right: auto; color: #CE1126; font-weight: 500; text-decoration: none; visibility: hidden;">
                <i class="fa-solid fa-heart-pulse"></i> Blood Requests
            </a>
            <div class="user-menu">
                <!-- Injected via app.js -->
                <span id="navUserName">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatarContainer" style="position: relative; overflow: hidden;">
                    <i class="fa-solid fa-user" id="defaultAvatarIcon"></i>
                    <img id="profilePhoto" src="" alt="Profile Photo" style="display: none; width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0;">
                </div>
                
                <button id="uploadPhotoBtn" class="btn-view" style="margin-bottom: 15px; font-size: 12px; display: none;">Upload / Change Profile Photo</button>
                <input type="file" id="photoUploadInput" accept="image/*" style="display: none;">

                <h1 id="userName">Loading...</h1>
                <p>Donor Profile</p>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Phone</span>
                    <span class="detail-value" id="userPhone">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Blood Group</span>
                    <span class="detail-value"><span class="blood-group-badge" id="userBlood">-</span></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Location</span>
                    <span class="detail-value" id="userLocation">-</span>
                </div>
            </div>

            <!-- Donation Status Section -->
            <div class="donation-status-card" style="width: 100%; max-width: 400px;">
                <h3>Donation Status</h3>
                <div id="statusIndicator" class="status-indicator available">Checking...</div>
                
                <div class="cooldown-info">
                    <div id="lastDonationInfo">Last Donation: <span id="lastDonationDate">-</span></div>
                    <div id="nextAvailableInfo">Next Available: <span id="nextAvailableDate">-</span></div>
                    <span id="daysRemaining" class="cooldown-days"></span>
                </div>

                <button id="donatedTodayBtn" class="btn-donated">I Donated Blood Today</button>
            </div>

            <!-- Contact Requests Section -->
            <div id="contactRequestsSection" class="requests-section" style="display: none; width: 100%; max-width: 400px;">
                <h2>Contact Requests</h2>
                <div id="requestsList">
                    <div class="loading-spinner" style="padding: 10px;">Loading requests...</div>
                </div>
            </div>

            <button class="btn-red" id="logoutBtn">LOG OUT</button>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content" style="max-width: 500px; text-align: left;">
            <span class="close-modal">&times;</span>
            <div class="modal-header" style="text-align: center;">
                <h2 id="chatTitle">Conversation</h2>
            </div>
            <div id="chatMessages" style="max-height: 300px; overflow-y: auto; padding: 10px;"></div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <input id="chatInput" type="text" placeholder="Type a message..." style="flex: 1;">
                <button id="chatSendBtn" class="btn-view">Send</button>
            </div>
        </div>
    </div>

    <!-- Load Config FIRST, then App Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
