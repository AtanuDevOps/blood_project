<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLog - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE CDN SCRIPTS (Compat version for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* Specific overrides for profile page */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #CE1126;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 10px rgba(206, 17, 38, 0.3);
        }

        .profile-details {
            width: 100%;
            max-width: 400px;
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            text-align: left;
        }

        .detail-value {
            font-weight: 400;
            color: #333;
            text-align: right;
        }

        .blood-group-badge {
            background: #CE1126;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h1 id="userName">Loading...</h1>
                <p>Donor Profile</p>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Phone</span>
                    <span class="detail-value" id="userPhone">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Blood Group</span>
                    <span class="detail-value"><span class="blood-group-badge" id="userBlood">-</span></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Location</span>
                    <span class="detail-value" id="userLocation">-</span>
                </div>
            </div>

            <!-- Contact Requests Section -->
            <div id="contactRequestsSection" class="requests-section" style="display: none; width: 100%; max-width: 400px;">
                <h2>Contact Requests</h2>
                <div id="requestsList">
                    <div class="loading-spinner" style="padding: 10px;">Loading requests...</div>
                </div>
            </div>

            <button class="btn-red" id="logoutBtn">LOG OUT</button>
        </div>
    </div>

    <!-- Load Config FIRST, then App Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
